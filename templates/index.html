{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/journal/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />

    <title>Focushive</title>
  </head>

  <body>
    <main class="homepage">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-transparent justify-content-center"
      >
        <a class="navbar-brand main-heading">&nbsp; Focushive</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse text-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav ms-auto">
            &nbsp; &nbsp; &nbsp;
            <li class="nav-item">
              <a
                class="btn btn-primary navbar-btn"
                type="button"
                href="{% url 'register' %}"
                >Register</a
              >
            </li>
            &nbsp; &nbsp; &nbsp;
            <li class="nav-item">
              <a
                class="btn btn-primary navbar-btn"
                type="button"
                href="{% url 'login' %}"
                >Login</a
              >
            </li>
            &nbsp; &nbsp; &nbsp;
          </ul>
        </div>
      </nav>

      <div class="text-center" id="homepage-content-container">
        <h1>Organize. Prioritize. Succeed.</h1>
        <br />
        <a
          class="btn btn-outline-primary"
          type="button"
          href="{% url 'register' %}"
          >Get Started</a
        >
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
  </body>
</html>
